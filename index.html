    <!-- Primary Meta Tags -->

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://develevate.tech/">
    <meta property="og:title" content="Develevate - Master Modern Development">

    <meta property="og:image" content="https://develevate.tech/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://develevate.tech/">
    <meta property="twitter:title" content="Develevate - Master Modern Development">

    <meta property="twitter:image" content="https://develevate.tech/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <!-- Preconnect to domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://develevate.tech/">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx">
        var ctrlDown = false;
        var ctrlKey = 17, f5Key = 116, rKey = 82;

        $(document).keydown(function( e ) {
        if( e.keyCode == f5Key )
          {
            window.location = window.location;
          }

        if( e.keyCode == ctrlKey )
          ctrlDown = true;
        if( ctrlDown && ( e.keyCode == rKey ) )
          {
            window.location = window.location;
          }

        }).keyup(function(e) {
          if (e.keyCode == ctrlKey)
            ctrlDown = false;
        });

    </script>
  </body>
</html>
